version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 163373677956.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t node-app .
      - docker tag node-app:latest 163373677956.dkr.ecr.us-east-1.amazonaws.com/node-app:latest
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push 163373677956.dkr.ecr.us-east-1.amazonaws.com/node-app:latest
artifacts:
  files:
    - appspec.yml
    - scripts/start_container.sh
